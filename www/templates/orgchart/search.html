<ion-view>
	<ion-nav-buttons class="item-input-inset">
	    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
	    <h1 class='title'>
	    	<span>Search User</span>
	    </h1>    
	</ion-nav-buttons>
	<ion-content>
		<ion-list>
			<ion-item>
				<div>
					<label class="item item-input">
						<i class="icon ion-search placeholder-icon"></i>
						<input type="search" placeholder="Search" ng-model="userFilter">
					</label>
					<a ng-repeat="model in collection.models | UserFilter: userFilter" class="item item-icon-left" on-tap="$event.stopPropagation();select(model.id);">
						<i class="icon ion-person"></i>
						<h2>
							<span>{{model.username}}</span>
						</h2>
						<p>
							{{model.email}}
						</p>
					</a>
				</div>
			</ion-item>
		</ion-list>
		<ion-infinite-scroll ng-if="collection.state.skip < collection.state.count" on-infinite="loadMore()">	
		</ion-infinite-scroll>
	</ion-content>
</ion-view>
