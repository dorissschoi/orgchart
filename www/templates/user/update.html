<ion-view>
	<ion-nav-buttons class="item-input-inset">
	    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
	    <h1 class='title'>
	    	<span>{{model.email}}</span>
	    </h1>
	</ion-nav-buttons>
	<ion-content>
		<form data-editable-form name="uiSelectForm">
			<div class="row">
				<div style="padding-right: 20px;vertical-align: middle;text-align: right" class="col col-25">Supervisor:</div>
				<div class="col col-25" editable-ui-select="model.supervisor" data-e-form="uiSelectForm" data-e-name="supervisor" name="supervisor" theme="select2" data-e-ng-model="model.supervisor" data-e-style="min-width:300px;">
					{{model.supervisor.username}}
					<editable-ui-select-match placeholder="Supervisor">
						{{$select.selected.username}}
					</editable-ui-select-match>
					<editable-ui-select-choices repeat="item in collection.models | filter: $select.search track by $index">
						<div style='font-size:large;' ng-bind-html="item.username | highlight: $select.search"></div>
              			<div style='font-size:small;' ng-bind-html="item.email | highlight: $select.search"></div>
					</editable-ui-select-choices>
				</div>
				<div style="padding-top: 0px" class="col col-50 buttons">
					<button type="button" class="btn btn-default" ng-click="uiSelectForm.$show()" ng-show="!uiSelectForm.$visible">Edit</button>
					<!-- buttons to submit / cancel form -->
					<span ng-show="uiSelectForm.$visible">
						<button type="submit" class="btn btn-primary" ng-disabled="uiSelectForm.$waiting">Save</button>
				        <button type="button" class="btn btn-default" ng-disabled="uiSelectForm.$waiting" ng-click="uiSelectForm.$cancel()">Cancel</button>
					</span>
				</div>
			</div>
		</form>
	</ion-content>
</ion-view>
