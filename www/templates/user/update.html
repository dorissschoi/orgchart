<ion-view>
	<ion-nav-buttons class="item-input-inset">
	    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
	    <h1 class='title'>
	    	<span>{{model.email}}</span>
	    </h1>
	    <button ng-if="(model.supervisor.username).length>0"class="button button-clear button-positive" ng-click="save()">Save</button>
	</ion-nav-buttons>
	<ion-content>
		<div ng-if="userList.length!=0" class="row" ng-init="userSel=model">
			<div class="col col-33 cellStyle">
				<span class="spanSelect">User: </span>
			</div>
			<div class="col">
				<fancy-select-model template-url="templates/user/select.html" 
					ng-selected="userSel" 
					ng-model="userList" 
					label="username" 
					title="Select users">
				</fancy-select-model>
			</div>
		</div>
		<div class="row" ng-init="selected=model.supervisor">
			<div class="col col-33 cellStyle">
				<span class="spanSelect">Supervisor: </span>
			</div>
			<div class="col">
				<fancy-select-model template-url="templates/user/select.html" 
					ng-selected="selected" 
					ng-model="collection" 
					label="username" 
					title="Select users">
				</fancy-select-model>
			</div>
		</div>
		
		
	</ion-content>
</ion-view>
